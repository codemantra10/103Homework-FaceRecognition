 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
    <h1 id="title"class="btn btn-info">SWork Employee Scan</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <p style="font-size: 18px;">Male Employees</p><hr>
      <p style="font-size: 18px;">Female Employees</p><hr>
      <label>Webcam View - </label>
      <div id="camera">

      </div>
      <br><br>
      <div id="result"> </div>
      <br><br>
    <button id="takeimage"onclick="takeimage()">Take Image</button>
      <br><br>
    <button id="analyze"onclick="analyze()">Analyze Image</button>
      <br><br>

      <p id="o"style="font-size: 22px;">Object:<span id="object_name"></span></p>
      <p id="a"style="font-size: 22px;">Accuracy:<span id="accuracy_value"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
